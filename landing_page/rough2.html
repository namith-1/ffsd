<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form with Email OTP</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 0 1px #0099ff;
        }

        .form-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .form-subtitle {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 16px;
            color: #333;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #0026ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .submit-button:hover {
            background-color: #0022e6;
        }

        .google-button {
            width: 100%;
            padding: 15px;
            background-color: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .google-button:hover {
            background-color: #f5f5f5;
        }

        .google-icon {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider-text {
            padding: 0 10px;
            color: #999;
        }

        .login-text {
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        .login-link {
            color: #333;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .otp-container {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .resend-link {
            color: #0026ff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .resend-link:hover {
            text-decoration: underline;
        }
        
        .form-message {
            color: #0026ff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0026ff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff0000;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Signup</h1>
        <h2 class="form-subtitle">to get started</h2>
        
        <!-- Step 1: Email Form -->
        <form id="email-form">
            <div class="form-group">
                <input type="email" id="email-input" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <div id="email-error" class="error-message hidden"></div>
            
            <div id="email-loading" class="loading hidden">
                <div class="spinner"></div>
            </div>
            
            <button type="submit" id="send-otp-btn" class="submit-button">Send OTP</button>
            
            <div class="divider">
                <span class="divider-text">OR</span>
            </div>
            
            <button type="button" class="google-button">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <p class="login-text">Already registered? <a href="#" class="login-link">Login</a></p>
        </form>
        
        <!-- Step 2: OTP Verification Form -->
        <form id="otp-form" class="hidden">
            <p class="form-message">A 6-digit OTP has been sent to your email</p>
            
            <div class="otp-container">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autofocus>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
            </div>
            
            <div id="otp-error" class="error-message hidden"></div>
            
            <div id="otp-loading" class="loading hidden">
                <div class="spinner"></div>
            </div>
            
            <button type="submit" class="submit-button">Verify OTP</button>
            <a href="#" class="resend-link">Resend OTP</a>
        </form>
        
        <!-- Step 3: Username and Password Form -->
        <form id="user-form" class="hidden">
            <div class="form-group">
                <input type="text" id="username-input" class="form-input" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password-input" class="form-input" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="confirm-password-input" class="form-input" placeholder="Confirm Password" required>
            </div>
            
            <div id="register-error" class="error-message hidden"></div>
            
            <div id="register-loading" class="loading hidden">
                <div class="spinner"></div>
            </div>
            
            <div class="form-checkbox">
                <input type="checkbox" id="terms" class="checkbox-input" required>
                <label for="terms" class="checkbox-label">Agree to Our terms and Conditions</label>
            </div>
            
            <button type="submit" class="submit-button">Complete Signup</button>
        </form>
    </div>
    <script>
    const SEND_OTP_ENDPOINT = "https://your-backend-api.com/api/send-otp";
const VERIFY_OTP_ENDPOINT = "https://your-backend-api.com/api/verify-otp";
const REGISTER_USER_ENDPOINT = "https://your-backend-api.com/api/register";

const emailForm = document.querySelector("#email-form");
const emailInput = document.querySelector("#email");
const sendOtpBtn = document.querySelector("#send-otp");
const emailError = document.querySelector("#email-error");
const emailLoading = document.querySelector("#email-loading");

const otpForm = document.querySelector("#otp-form");
const otpInputs = document.querySelectorAll(".otp-input");
const verifyOtpBtn = document.querySelector("#verify-otp");
const otpError = document.querySelector("#otp-error");
const otpLoading = document.querySelector("#otp-loading");

const resendLink = document.querySelector(".resend-link");

let sessionId = "";
let userEmail = "";

// Handle sending OTP
emailForm.addEventListener("submit", async (event) => {
    event.preventDefault();
    await sendOTP(emailInput.value);
});

async function sendOTP(email) {
    try {
        emailError.classList.add("hidden");
        emailLoading.classList.remove("hidden");
        sendOtpBtn.disabled = true;

        const response = await fetch(SEND_OTP_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.message || "Failed to send OTP");
        }

        sessionId = data.sessionId;
        userEmail = email;
        sessionStorage.setItem("sessionId", sessionId);
        
        emailForm.classList.add("hidden");
        otpForm.classList.remove("hidden");
    } catch (error) {
        emailError.textContent = error.message;
        emailError.classList.remove("hidden");
    } finally {
        emailLoading.classList.add("hidden");
        sendOtpBtn.disabled = false;
    }
}

// Auto-focus on next OTP input
otpInputs.forEach((input, index) => {
    input.addEventListener("input", (e) => {
        if (e.target.value && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
        }
    });
});

// Handle verifying OTP
otpForm.addEventListener("submit", async (event) => {
    event.preventDefault();
    await verifyOTP();
});

async function verifyOTP() {
    try {
        otpError.classList.add("hidden");
        otpLoading.classList.remove("hidden");
        verifyOtpBtn.disabled = true;

        const otp = Array.from(otpInputs).map(input => input.value).join("");
        const sessionId = sessionStorage.getItem("sessionId");

        const response = await fetch(VERIFY_OTP_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sessionId, otp })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.message || "Invalid OTP");
        }

        // Proceed to registration
        registerUser(userEmail);
    } catch (error) {
        otpError.textContent = error.message;
        otpError.classList.remove("hidden");
    } finally {
        otpLoading.classList.add("hidden");
        verifyOtpBtn.disabled = false;
    }
}

// Handle user registration
async function registerUser(email) {
    try {
        const response = await fetch(REGISTER_USER_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.message || "Registration failed");
        }

        alert("Registration successful!");
    } catch (error) {
        alert(error.message);
    }
}

// Resend OTP event listener
resendLink.addEventListener("click", (event) => {
    event.preventDefault();
    sendOTP(userEmail);
});
</script>
</body>
</html>
